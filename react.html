<script type="text/babel">
    const {
        Typography,
        Container,
        Box,
        SvgIcon,
        styled,
        Button,
        Dialog,
        DialogContent,
        DataGrid,
        Table, TableBody, TableCell, TableContainer, TableHead, TableRow, Paper,
        InputLabel, MenuItem, FormControl, Select
    } = MaterialUI;

    const ArrowBack = (props) => {
        return (
            <SvgIcon {...props}>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </SvgIcon>
        );
    };

    const ArrowForwardIos = (props) => {
        return (
            <SvgIcon {...props}>
                <path d="M6.23 20.23 8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
            </SvgIcon>
        );
    };

    const ThemedBackButton = styled(Button)(() => ({
        textTransform: "none",
        fontFamily: "Manrope",
        fontWeight: "bold",
        color: "#000",
        fontSize: "1em",
        fontFamily: "Manrope",
        backgroundColor: "var(--button-active-bg-color1)",
        "&:hover": {
            backgroundColor: "var(--button-active-bg-color1)"
        },
        borderRadius: "0.5em"
    }));

    const StretchedBox = () => {
        return <Box style={{ flex: 1 }}></Box>;
    };

    const ActionHeader = ({ children, bgClassName, ...rest }) => {
        return (
            <Box
                className={`action-header-container ${
                    bgClassName ? bgClassName : ""
                }`}
                {...rest}
            >
                {children}
            </Box>
        );
    };

    const FAQItem = ({ item }) => {
        const { title, content } = item;

        const [showView, setShowView] = React.useState(false);

        const handleFAQItemClick = () => {
            setShowView(true);
        };
        const handleBackClick = () => {
            setShowView(false);
        };

        return (
            <>
                <Box className="faq-container" onClick={handleFAQItemClick}>
                    <Typography className="faq-title">{title}</Typography>
                    <ArrowForwardIos
                        fontSize="small"
                        htmlColor="var(--button-icon-bg-color)"
                    />
                </Box>

                <Dialog open={showView} onClose={handleBackClick} fullScreen>
                    <ActionHeader bgClassName="white-bg">
                        <Box flex={1} display="flex" alignItems="center" width="100%">
                            <ThemedBackButton
                                className="contained-button"
                                variant="contained"
                                disableElevation
                                disableRipple
                                startIcon={
                                    <Box className="icon-container">
                                        <ArrowBack
                                            fontSize="small"
                                            htmlColor="var(--button-icon-color)"
                                        />
                                    </Box>
                                }
                                onClick={handleBackClick}
                            >
                                Back to FAQ
                            </ThemedBackButton>
                        </Box>
                    </ActionHeader>
                    <DialogContent sx={{ display: "flex", flexDirection: "column" }}>
                        <Container maxWidth="md">
                            <Typography className="faq-title-header">{title}</Typography>
                            <div dangerouslySetInnerHTML={{ __html: content }}></div>
                        </Container>
                    </DialogContent>
                </Dialog>
            </>
        );
    };
</script>
<script type="text/babel">
    const columns = [
        { field: 'id', headerName: 'ID', width: 70 },
        { field: 'firstName', headerName: 'First name', width: 130 },
        { field: 'lastName', headerName: 'Last name', width: 130 },
        {
            field: 'age',
            headerName: 'Age',
            type: 'number',
            width: 90,
        },
        {
            field: 'fullName',
            headerName: 'Full name',
            description: 'This column has a value getter and is not sortable.',
            sortable: false,
            width: 160,
            valueGetter: (value, row) => `${row.firstName || ''} ${row.lastName || ''}`,
        },
    ];

    const rows = [
        { id: 1, lastName: 'Snow', firstName: 'Jon', age: 35 },
        { id: 2, lastName: 'Lannister', firstName: 'Cersei', age: 42 },
        { id: 3, lastName: 'Lannister', firstName: 'Jaime', age: 45 },
        { id: 4, lastName: 'Stark', firstName: 'Arya', age: 16 },
        { id: 5, lastName: 'Targaryen', firstName: 'Daenerys', age: null },
        { id: 6, lastName: 'Melisandre', firstName: null, age: 150 },
        { id: 7, lastName: 'Clifford', firstName: 'Ferrara', age: 44 },
        { id: 8, lastName: 'Frances', firstName: 'Rossini', age: 36 },
        { id: 9, lastName: 'Roxie', firstName: 'Harvey', age: 65 },
    ];

    const DataTable = () => {
        return (
            <div style={{ height: 400, width: '100%' }}>
                <DataGrid

                        pagination: {

</script>
<script type="text/babel">
    function createData(name, calories, fat, carbs, protein) {
        return {name, calories, fat, carbs, protein};
    }

    const rows = [
        createData('Frozen yoghurt', 159, 6.0, 24, 4.0),
        createData('Ice cream sandwich', 237, 9.0, 37, 4.3),
        createData('Eclair', 262, 16.0, 24, 6.0),
        createData('Cupcake', 305, 3.7, 67, 4.3),
        createData('Gingerbread', 356, 16.0, 49, 3.9),
    ];

    function BasicTable() {
        return (
            <TableContainer component={Paper}>
                <Table sx={{minWidth: 650}} aria-label="simple table">
                    <TableHead>
                        <TableRow>
                            <TableCell>Dessert (100g serving)</TableCell>
                            <TableCell align="right">Calories</TableCell>
                            <TableCell align="right">Fat&nbsp;(g)</TableCell>
                            <TableCell align="right">Carbs&nbsp;(g)</TableCell>
                            <TableCell align="right">Protein&nbsp;(g)</TableCell>
                        </TableRow>
                    </TableHead>
                    <TableBody>
                        {rows.map((row) => (
                            <TableRow
                                key={row.name}
                                sx={{'&:last-child td, &:last-child th': {border: 0}}}
                            >
                                <TableCell component="th" scope="row">
                                    {row.name}
                                </TableCell>
                                <TableCell align="right">{row.calories}</TableCell>
                                <TableCell align="right">{row.fat}</TableCell>
                                <TableCell align="right">{row.carbs}</TableCell>
                                <TableCell align="right">{row.protein}</TableCell>
                            </TableRow>
                        ))}
                    </TableBody>
                </Table>
            </TableContainer>
        );
    }

</script>
<script type="text/babel">
    function BasicSelect( {items} ) {

        const [age, setAge] = React.useState('');

        const handleChange = (event) => {
            setAge(event.target.value);
        };

        return (
            <Box sx={{ minWidth: 120, maxWidth: 300 }}>
                <FormControl fullWidth>
                    <InputLabel id="demo-simple-select-label">Age</InputLabel>
                    <Select
                        labelId="demo-simple-select-label"
                        id="demo-simple-select"
                        value={age}
                        label="Age"
                        onChange={handleChange}
                    >
                        <MenuItem value={10}>Ten</MenuItem>
                        <MenuItem value={20}>Twenty</MenuItem>
                        <MenuItem value={30}>Thirty</MenuItem>
                        {
                            items.map( (item, idx) => <MenuItem value={item.value}>{item.label}</MenuItem> )
                        }
                    </Select>
                </FormControl>
            </Box>
        );
    }
</script>
